        { headline: "男子雨中漫步寻浪漫，不料地滑上演“速度与激情”，终点是泥坑。", story: "三言两语试图在雨中上演浪漫情节，结果因为地滑，一路滑进了泥坑。", comments: [ { character: "平均两天", text: "我录下来了。" }, { character: "三言两语", text: "……算你狠。" }, { character: "小森隼", text: "龙友君，你还好吗？需要毛巾吗？我这里有！" } ] },
        { headline: "KTV歌神诞生？一曲高歌后，竟收到“下次把设备费付一下”的账单。", story: "三言两语在KTV为平均两天高歌一曲，平均两天听后点评：“唱得很好，专业到可以直接出道了。不过下次记得把录音棚级别的设备租赁费付一下。”", comments: [ { character: "数原龙友", text: "……你这家伙，夸人就不能好好夸吗！" }, { character: "片寄凉太", text: "实事求是而已。" }, { character: "白滨亚岚", text: "哈哈！这就是王子的肯定方式吗？" } ] },
        { headline: "“随手关灯”好习惯引风波，男子竟将整条街路灯关闭。", story: "彬彬有礼看到“随手关灯”的标语，把整条街的路灯都关了，被社区管理员追着教育。", comments: [ { character: "白滨亚岚", text: "我只是在贯彻节能环保的理念！" }, { character: "佐野玲于", text: "……队长，你还是别看标语了。" }, { character: "中务裕太", text: "黑暗，有助于观察星空。" } ] },
        { headline: "读心术大师街头献艺，为何屡猜屡错？大师回应：是你们的心不按套路出牌！", story: "三言两语声称自己会读心术，结果每次都猜错，他解释说：“是你们的心不按套路出牌。”", comments: [ { character: "平均两天", text: "他只是单纯的菜。" }, { character: "数原龙友", text: "你们的内心太复杂了！不像我，表里如一的帅！" }, { character: "作业领域", text: "本店有售“读心术入门指南”，或许您需要？" } ] },
        { headline: "非人感爆棚！男子尝试与猫狗用“意念”交流，反被当成新型猫抓板。", story: "作为一天认为动物是外星派来的观察员，尝试与小区的流浪猫进行精神链接，结果被猫咪热情地抓了一身印记。", comments: [ { character: "中务裕太", text: "这是友好的交流方式，它们在我身上留下了星际坐标。" }, { character: "小森隼", text: "裕太君！你流血了！快用创可贴！" }, { character: "佐野玲于", text: "活该。" } ] },
        { headline: "纹身事故！男子想纹“爱人”竟变“爱人半”，店家称“半价优惠”。", story: "三言两语想纹身“爱人平均两天”，结果纹身师手抖，纹成了“爱人平均两天半”。", comments: [ { character: "平均两天", text: "……" }, { character: "数原龙友", text: "我发誓我本来不是想纹这个的！" }, { character: "白滨亚岚", text: "哈哈哈哈哈！半个人是谁！" } ] },
        { headline: "动物园骚动！两男子模仿大猩猩过于逼真，被饲养员投喂香蕉。", story: "三言两语与作为一天打赌，输的人要模仿大猩猩，结果两人因模仿太像被动物园麻醉针击中，次日登上社会新闻。", comments: [ { character: "片寄凉太", text: "……我假装不认识他们。" }, { character: "小森隼", text: "太厉害了！连动物园的专家都认可的演技！" }, { character: "佐野玲于", text: "丢人。" } ] },
        { headline: "天降陨石还是工地废料？男子重金求购“天外飞仙”，惨遭打脸。", story: "三言两语重金买下陨石送给平均两天，说“这是我对你天外飞仙般的爱”，平均两天检测后发现是工地水泥块。", comments: [ { character: "平均两天", text: "心意收到了，水泥块已经用来垫桌脚了，很稳。" }, { character: "数原龙友", text: "……那可是我花了大价钱买的！" }, { character: "作业领域", text: "下次请认准本店出品的“宇宙能量原石”，假一赔十。" } ] },
        { headline: "“时间胶囊”变“海洋垃圾”，男子沙滩埋宝，次日被潮水无情卷走。", story: "作为一天在沙滩上埋下“时间胶囊”，约定十年后打开，结果第二天就被涨潮冲走了。", comments: [ { character: "中务裕太", text: "不，它没有被冲走。它只是开始了它的星际漂流。" }, { character: "数原龙友", text: "说白了就是被冲走了呗。" }, { character: "白滨亚岚", text: "没关系裕太，下次我们埋在山顶上！" } ] },
        { headline: "史上最倒霉抽奖者诞生！在“谢谢惠顾”和百万游艇中，精准抽中商家瓶盖。", story: "小松鼠参加抽奖活动，在“谢谢惠顾”和“价值百万的游艇”中，精准抽中商家忘拿走的“再来一瓶”瓶盖。", comments: [ { character: "小森隼", text: "至少……至少不是“谢谢惠顾”对吧？" }, { character: "片寄凉太", text: "从概率学上来说，这比中头奖还难。" }, { character: "佐野玲于", text: "不愧是你。" } ] },
        { headline: "城市交通瘫痪，竟因一男子在路口研究“红绿灯的宇宙信号”。", story: "作为一天在十字路口中心打坐，声称在接收来自仙女座星系的交通指示，导致交通堵塞，被交警带走。", comments: [ { character: "中务裕太", text: "我只是在下载最新的宇宙交通规则，他们不理解。" }, { character: "平均两天", text: "我已经去警局把他领回来了。" }, { character: "三言两语", text: "下次能不能选个没人的地方接收信号？" } ] },
        { headline: "求婚现场突发意外，无人机拼“嫁给我”变“快跑”，对象当场愣住。", story: "彬彬有礼租用无人机向小松鼠求婚，因小松鼠的霉运磁场影响，无人机队形错乱，拼出“快跑”(RUN)，场面一度十分尴尬。", comments: [ { character: "小森隼", text: "我、我不是故意的……但是……是不是应该先跑？" }, { character: "白滨亚岚", text: "回来！！！" }, { character: "佐野玲于", text: "年度最佳综艺场面。" } ] },
        { headline: "奸商新高度！男子街头卖“防秃顶”空气，称吸一口能固发。", story: "作业淋雨在街头贩卖瓶装空气，声称是“长白山原生固发空气”，平均两天路过，买了一瓶送给了三言两语。", comments: [ { character: "数原龙友", text: "……凉太你什么意思？" }, { character: "片寄凉太", text: "没什么，预防一下总是好的。" }, { character: "作业领域", text: "感谢惠顾！好用记得给个五星好评！" } ] },
        { headline: "浪漫晚餐变“生化实验”，男子点燃蜡烛，竟引燃对象的定型喷雾。", story: "三言两语为平均两天准备烛光晚餐，平均两天刚坐下，蜡烛就点燃了他头发上过量的定型喷雾，冒出一缕青烟。", comments: [ { character: "平均两天", text: "还好我反应快，不然今天的新闻就是‘某偶像头顶燃起蓝色火焰’了。" }, { character: "三言两语", text: "这是浪漫的火焰！你不懂！" }, { character: "小森隼", text: "凉太君你没事吧？！要不要叫救护车？" } ] },
        { headline: "男子体验“盲人”生活，一天后宣布“重见光明”，只因不想垃圾分类。", story: "彬彬有礼为了体验生活，蒙眼当了一天盲人，结果因为垃圾分类太麻烦，傍晚时分自己撕下眼罩，高呼“医学奇迹！”", comments: [ { character: "白滨亚岚", text: "我感受到了生活的不易，所以决定珍惜光明！" }, { character: "佐野玲于", text: "……只是懒而已吧。" }, { character: "中务裕太", text: "闭上眼睛，才能更好地用心眼观察宇宙。" } ] },
        { headline: "公园相亲角惊现“宇宙级”择偶标准，要求对方必须是“非碳基生命”。", story: "作为一天在公园相亲角挂出自己的信息，择偶标准第一条：必须是非碳基生命，能适应真空环境者优先。", comments: [ { character: "中务裕太", text: "跨越物种的爱才是真爱。" }, { character: "数原龙友", text: "祝你成功。" }, { character: "片寄凉太", text: "我比较好奇他要去哪里约会。" } ] },
        { headline: "高速公路上惊现“龟速”跑车，车主称“在与地球同步自转”。", story: "三言两语开着跑车在高速上以20码的速度行驶，被交警拦下，他解释说：“我在体验与地球融为一体的感觉。”", comments: [ { character: "平均两天", text: "驾照扣三分，罚款200。" }, { character: "三言两语", text: "你不觉得这样很酷吗！" }, { character: "佐野玲于", text: "你是怎么拿到驾照的？" } ] },
        { headline: "男子中奖“一年份披萨”，收到365张昨日过期的优惠券。", story: "小松鼠幸运中奖“一年份披萨”，结果收到了365张优惠券，每一张都在他收到的前一天过期。", comments: [ { character: "小森隼", text: "至少我曾经拥有过……对吧？" }, { character: "白滨亚岚", text: "Hayato，别难过，我请你吃。" }, { character: "作业领域", text: "本店提供“时空倒流”服务，可以将优惠券日期改写，有需要吗？" } ] },
        { headline: "超市打折现场，两男子为最后一份半价牛排大打出手，用的竟是法棍面包。", story: "三言两语和彬彬有礼在超市为最后一份打折牛排争吵，最后升级为用刚买的法棍面包进行“法式击剑”。", comments: [ { character: "数原龙友", text: "是他先动手的！" }, { character: "白滨亚岚", text: "是你先用眼神挑衅的！" }, { character: "平均两天", text: "幼稚。" } ] },
        { headline: "“后悔药”热销！奸商被查后辩称：你买了后悔了，说明药效达到了！", story: "作业淋雨因出售“后悔药”（其实是维生素C片）被投诉，他辩称：“你吃了后悔了，就说明药效达到了。”", comments: [ { character: "作业领域", text: "你看，我的逻辑毫无破绽。" }, { character: "佐野玲于", text: "……商业奇才。" }, { character: "片寄凉太", text: "我建议你把这个逻辑用在写歌词上。" } ] },
        { headline: "男子报警称家中闹鬼，警察赶到发现是扫地机器人在蹦迪。", story: "彬彬有礼半夜报警称有“不明生物”在家中高速移动，警察平均两天上门后，发现是他家扫地机器人卡在了disco灯光球的开关上。", comments: [ { character: "白滨亚岚", text: "它真的转得很快！很吓人！" }, { character: "平均两天", text: "下次请不要浪费警力资源。" }, { character: "中务裕太", text: "机器觉醒的前兆。" } ] },
        { headline: "为测试头盔质量，男子用头猛撞墙壁，医生称“头盔很好，人有点傻”。", story: "三言两语为测试新买的头盔，用头猛撞墙壁导致轻微脑震荡，医生平均两天表示头盔质量确实不错。", comments: [ { character: "数原龙友", text: "你看，我证明了它的质量！" }, { character: "平均两天", text: "也证明了你的智商。" }, { character: "小森隼", text: "龙友君，你没事吧？！头还晕吗？" } ] },
        { headline: "社区出现神秘麦田怪圈，调查后发现是作为一天在练习“宇宙广播体操”。", story: "作为一天半夜在社区草坪上练习自创的“宇宙体操”，因动作幅度过大，踩出了一个类似麦田怪圈的图案。", comments: [ { character: "中务裕太", text: "那是我们星球的求救信号，你们误会了。" }, { character: "佐野玲于", text: "物业的罚单收到了吗？" }, { character: "白滨亚岚", text: "下次我们一起跳，人多力量大！" } ] },
        { headline: "男子网购“隐形衣”，收到“皇帝的新衣”和一张纸条：信则有。", story: "彬彬有礼网购了一件“高科技隐形衣”，收到一个空包裹和作业淋雨的纸条：“只要你相信自己是隐形的，你就是隐形的。”", comments: [ { character: "白滨亚岚", text: "我现在就穿着呢，你们看不到我吧？" }, { character: "平均两天", text: "看到了，一个傻子在自言自语。" }, { character: "作业领域", text: "看，效果拔群。" } ] },
        { headline: "情侣吵架，男子竟报警称“对象的可爱触犯了法律”。", story: "三言两语和平均两天吵架，三言两语竟打电话报警，声称：“我对象可爱到犯规，严重扰乱我的心神，你们管不管？”", comments: [ { character: "平均两天", text: "……（扶额）" }, { character: "三言两语", text: "难道我说的不对吗！" }, { character: "小森隼", text: "这就是龙友君表达爱的方式吗？好特别！" } ] },
        { headline: "男子苦练“轻功水上漂”，在小区泳池成功实现了“三秒沉”。", story: "小松鼠看了武侠片后，在小区游泳池尝试“水上漂”，结果因为脚抽筋，创造了最快下沉记录。", comments: [ { character: "小森隼", text: "我感觉我快成功了！就是水有点不配合……" }, { character: "数原龙友", text: "哈哈哈哈！下次记得带游泳圈！" }, { character: "白滨亚岚", text: "Hayato，安全第一！" } ] },
        { headline: "宠物鹦鹉学会网上购物，竟给主人订购了100箱鸟食。", story: "彬彬有礼的鹦鹉学会了模仿主人声音解锁智能音箱，并成功下单了100箱鸟食，快递送到时彬彬有礼还在睡觉。", comments: [ { character: "白滨亚岚", text: "我的天……谁家需要鸟食，免费送！" }, { character: "佐野玲于", text: "比Hayato会理财。" }, { character: "小森隼", text: "哇！它好聪明！可以教它帮我点外卖吗？" } ] },
        { headline: "为证明自己有男子气概，男子生吞仙人掌，被对象紧急送医。", story: "三言两语为了向平均两天证明自己的勇气，表演生吞仙人掌（去刺的），结果因为过敏，嘴肿成了香肠。", comments: [ { character: "平均两天", text: "……我不记得我要求他证明这个了。" }, { character: "数原龙友", text: "（肿着嘴）但……是不是很man？" }, { character: "中务裕太", text: "仙人掌的能量很强的，不能轻易服用。" } ] },
        { headline: "外卖小哥收到奇葩订单，要求“把外卖放在门口，然后学三声狗叫”。", story: "平均两天点外卖，给外卖员小松鼠的备注是：“东西放门口，然后学三声狗叫再走，不然差评。”小松鼠照做了。", comments: [ { character: "小森隼", text: "我只是觉得客户的要求要尽量满足……（委屈）" }, { character: "片寄凉太", text: "……Hayato，下次这种订单可以直接转给我。" }, { character: "佐野玲于", text: "凉太君你也要去学狗叫？" }, { character: "片寄凉太", text: "不，我只是想知道是谁点的。" } ] },
        { headline: "男子在ATM机取钱，因忘记密码，竟试图与机器“刷脸”沟通。", story: "彬彬有礼取钱忘记密码，在ATM机前摆了半天pose，试图让机器“认出”自己，最后被保安请走。", comments: [ { character: "白滨亚岚", text: "它就是不认识我这张帅脸，这机器有问题！" }, { character: "数原龙友", text: "可能是你今天的颜艺做得太多，机器系统紊乱了。" }, { character: "作业领域", text: "本店提供“记忆面包”，一片见效，童叟无欺。" } ] },
        { headline: "史上最懒小偷，入室盗窃后因沙发太舒服睡着，被主人叫醒。", story: "小松鼠入室盗窃，因为太累在主人彬彬有礼家的沙发上睡着了，第二天被彬彬有礼叫醒，还给他做了一顿早餐才报警。", comments: [ { character: "白滨亚岚", text: "看他太可怜了，至少让他吃饱再上路嘛。" }, { character: "小森隼", text: "（在派出所）……那个，早餐很好吃，谢谢……" }, { character: "佐野玲于", text: "你们两个……锁死吧。" } ] },

    // --- DOM 元素获取与函数定义 ---
    const selectionContainer = document.getElementById('selection-container');
    const newsContainer = document.getElementById('news-container');
    const socialBtn = document.getElementById('social-btn');
    const campusBtn = document.getElementById('campus-btn');
    const chatBtn = document.getElementById('chat-btn');
    const fortuneBtn = document.getElementById('fortune-btn');
    const backBtn = document.getElementById('back-btn');
    const headlineList = document.getElementById('headline-list');
    const newsCategoryTitle = document.getElementById('news-category-title');
    // 模态框
    const contentModal = document.getElementById('content-modal');
    const chatModal = document.getElementById('chat-modal');
    const eventModal = document.getElementById('special-event-modal');
    // 内容填充区
    const modalHeadline = document.getElementById('modal-headline');
    const modalBody = document.getElementById('modal-body');
    const commentsContainer = document.getElementById('modal-comments-container');
    const chatWindow = document.getElementById('chat-window');

    function showNewsList(category, categoryName, categoryClass) {
        selectionContainer.style.display = 'none';
        newsContainer.style.display = 'block';
        newsCategoryTitle.textContent = categoryName;
        headlineList.innerHTML = '';
        const shuffled = category.sort(() => 0.5 - Math.random());
        const selectedNews = shuffled.slice(0, 5);
        selectedNews.forEach(news => {
            const listItem = document.createElement('li');
            listItem.className = 'headline-item';
            const randomMinutes = Math.floor(Math.random() * 59);
            const fakeTime = `${randomMinutes}分钟前`;
            listItem.innerHTML = `<a>${news.headline}</a><div class="headline-meta"><span class="source ${categoryClass}">Gene新闻</span> &bull; <span>${fakeTime}</span></div>`;
            listItem.addEventListener('click', () => showContentModal(news.headline, news.story, news.comments));
            headlineList.appendChild(listItem);
        });
    }

    function showFortune() {
        const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
        showContentModal(`今日幸运伙伴：${randomFortune.character}`, randomFortune.fortune);
    }

    function showChatLog() {
        const randomChat = chatLogs[Math.floor(Math.random() * chatLogs.length)];
        document.getElementById('chat-title').textContent = randomChat.title;
        chatWindow.innerHTML = '';
        randomChat.messages.forEach(msg => {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble other';
            bubble.innerHTML = `<div class="chat-sender">${msg.character}</div><div>${msg.text}</div>`;
            chatWindow.appendChild(bubble);
        });
        chatModal.style.display = 'block';
    }

    function showContentModal(headline, story, comments = []) {
        modalHeadline.textContent = headline;
        modalBody.textContent = story;
        commentsContainer.innerHTML = ''; // 清空评论区
        if (comments && comments.length > 0) {
            let commentsHTML = '<h3>神吐槽</h3>';
            comments.forEach(comment => {
                commentsHTML += `<p class="comment-item"><strong>${comment.character}:</strong> ${comment.text}</p>`;
            });
            commentsContainer.innerHTML = commentsHTML;
        }
        contentModal.style.display = 'block';
    }
    
    // 【修复】通用关闭模态框的函数
    function hideModal(modalElement) {
        if (modalElement) {
            modalElement.style.display = 'none';
        }
    }

    function showSelection() {
        newsContainer.style.display = 'none';
        selectionContainer.style.display = 'block';
    }

    function checkSpecialDates() {
        const today = new Date();
        const month = today.getMonth() + 1;
        const day = today.getDate();
        const todayStr = `${today.getFullYear()}-${month}-${day}`;
        const event = specialDates.find(d => d.month === month && d.day === day);

        if (event && localStorage.getItem('eventShown') !== todayStr) {
            document.getElementById('event-icon').textContent = event.icon;
            const titleElement = document.getElementById('event-title');
            const messageElement = document.getElementById('event-message');
            
            titleElement.textContent = `特别提醒：今天是${event.character}的生日！`;
            if (event.character === "所有人") {
                 titleElement.textContent = `特别提醒：圣诞快乐！`;
            }
            messageElement.textContent = event.message;
            eventModal.style.display = 'block';
            localStorage.setItem('eventShown', todayStr);
        }
    }

    // --- 【修复】事件监听 ---
    socialBtn.addEventListener('click', () => showNewsList(socialNews, '社会新闻', 'social'));
    campusBtn.addEventListener('click', () => showNewsList(campusNews, 'Gene高新闻', 'campus'));
    chatBtn.addEventListener('click', showChatLog);
    fortuneBtn.addEventListener('click', showFortune);
    backBtn.addEventListener('click', showSelection);
    
    // 【修复】为所有模态框的关闭按钮和外部区域添加关闭事件
    document.querySelectorAll('.modal').forEach(modal => {
        // 点击关闭按钮
        const closeButton = modal.querySelector('.close-button');
        if (closeButton) {
            closeButton.addEventListener('click', () => hideModal(modal));
        }
        // 点击外部区域
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal(modal);
            }
        });
    });

    // 页面加载时检查特殊日期
    document.addEventListener('DOMContentLoaded', checkSpecialDates);

    </script>
